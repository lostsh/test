name: Python Blog Builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Bash build site
      run: |
        echo "<html>\n<head>\n<meta charset=\"utf-8\"/>\n<title>Py Builded</title>\n</head>\n<body>\n<h1>Hello word</h1>\n</body>\n</html>" >> index.html
    - name: Run py script
      run: |
        python blog.py
    - name: Publish website
      run: |
        git add .
        git commit -m "Publish website"
        git fetch origin main
        git push origin HEAD:main
